{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Apostas Inteligentes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { background-color: #121212; color: #f1f1f1; }
    .form-container { max-width: 500px; margin: 80px auto; padding: 30px; background-color: #1f1f1f; border-radius: 10px; }
    .btn-custom { background-color: #00c853; color: white; }
    .btn-custom:hover { background-color: #00e676; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4"><i class="fas fa-user-plus"></i> Cadastro</h2>
    <form method="POST">
      <div class="mb-3">
        <label>Nome</label>
        <input type="text" name="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Telefone</label>
        <input type="text" name="telefone" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Cadastrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login" class="text-light">Já tem conta? Faça login</a>
    </div>
  </div>
</body>
</html>

{% endblock %}
